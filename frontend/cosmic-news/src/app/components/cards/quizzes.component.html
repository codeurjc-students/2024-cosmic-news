<div class="background-container">
    <main class="container">
        <div class="top-container">

            <h2>Quizzes</h2>

        </div>

        <section class="cards" id="quizzes">
            <a *ngFor="let quizz of quizzes" [routerLink]="[quizz.id]">
                <img src={{quizz.badge}}>
                <p>{{quizz.name}}</p>
                <p>
                    Dificultad: {{quizz.difficulty}}
                </p>         
            </a>
            <p *ngIf="quizzes.length === 0">Sin quizzes</p>
        </section>

        <div *ngIf="hasMore" class="btn-cont" id="loadQuizzes">
            <button class="btn" (click)='loadQuizzes()'>
                <i class="bi bi-chevron-double-down"></i> Cargar más
            </button>
        </div>
    </main>

    <div class="container">
        <div class="top-container">
            <div class="left-cont">
            </div>
            <h2>Estadísticas de los quizzes</h2>
        </div>

        <!--<div id="piechart"></div>
        {{#quizzesChart}}
            {{#entrySet}}
            <input type="hidden" class="quizz" data-name="{{key}}" value="{{value}}" />
            {{/entrySet}}
        {{/quizzesChart}}-->
    </div>

</div>

<div *ngIf="canAdd" class="btn-cont bottom-right-button">
    <a [routerLink]="['new']" class="btn" role="btn">
        <i class="bi bi-plus-circle"></i><tool-tip style="top: auto; bottom: 100%;">Añadir quizz</tool-tip>
    </a>
</div>
