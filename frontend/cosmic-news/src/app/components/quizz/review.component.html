<div class="background-container">
    <main class="container">
        <div class="top-container">
            <h2>Revisi√≥n del Quizz: {{quizz.name}}</h2>
        </div>

        <div class="questions-container">
            <div *ngFor="let question of quizz.questions" class="question-item" [id]="'question-' + question.id">
                <h3>Pregunta {{question.num}}: {{question.question}}</h3>
                <div class="options-container">
                    <div class="option" [ngClass]="{'correct': question.correct1, 'incorrect': !question.correct1, 'selected': question.select1}">
                        <label>{{question.option1}}</label>
                    </div>
                    <div class="option" [ngClass]="{'correct': question.correct2, 'incorrect': !question.correct2, 'selected': question.select2}">
                        <label>{{question.option2}}</label>
                    </div>
                    <div class="option" [ngClass]="{'correct': question.correct3, 'incorrect': !question.correct3, 'selected': question.select3}">
                        <label>{{question.option3}}</label>
                    </div>
                    <div class="option" [ngClass]="{'correct': question.correct4, 'incorrect': !question.correct4, 'selected': question.select4}">
                        <label>{{question.option4}}</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="submit-button">
            <a [routerLink]="['/quizzes']" class="btn btn-submit">Volver a Quizzes</a>
        </div>
    </main>
</div>
