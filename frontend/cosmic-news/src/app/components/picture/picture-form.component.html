<div class="background-container">
    <div class="container">
        <h2 *ngIf="edit">Editar {{picture.title}}</h2>
        <h2 *ngIf="!edit">Nueva foto</h2>
        <form>
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" class="form-control" name="title" placeholder="Introduzca el título de la foto" [(ngModel)]="picture.title">
            </div>

            <div class="row">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="author">Autor</label>
                    <input type="text" class="form-control" name="author" placeholder="Nombre del autor" [(ngModel)]="picture.author">
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="location">Lugar</label>
                    <input type="text" class="form-control" name="location" placeholder="Lugar de la foto" [(ngModel)]="picture.location">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="dateTaken">Fecha de captura</label>
                    <input type="date" class="form-control" name="dateTaken" placeholder="Fecha" [(ngModel)]="picture.dateTaken">
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="photoField">Foto</label>
                    <input #file type="file" class="form-control" name="photoField" id="photoField" accept=".jpeg, .png">
                </div>
            </div>

            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea type="text" class="form-control" name="description" placeholder="Descripción de la foto" [(ngModel)]="picture.description"></textarea>
            </div>

            <div class="btn-cont">
                <button (click)="save()" class="btn">
                    <i class="bi bi-download"></i> Guardar
                </button>
                <a [routerLink]="['/pictures']" class="btn btn-red" role="button">
                    <i class="bi bi-x-lg"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
