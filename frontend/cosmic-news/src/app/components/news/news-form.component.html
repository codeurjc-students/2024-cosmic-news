<div class="background-container">
    <div class="container">
        <h2 *ngIf="edit">Editar {{news.title}}</h2>
        <h2 *ngIf="!edit">Nueva noticia</h2>
        <form>
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" class="form-control" name="title" placeholder="Introduzca el título de la noticia" [(ngModel)]="news.title">
            </div>

            <div class="form-group">
                <label for="subtitle">Subtítulo</label>
                <input type="text" class="form-control" name="subtitle" placeholder="Introduzca el subtítulo de la noticia" [(ngModel)]="news.subtitle">
            </div>

            <div class="row">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="topic">Tema</label>
                    <input type="text" class="form-control" name="topic" placeholder="Tema de la noticia" [(ngModel)]="news.topic">
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="author">Autor</label>
                    <input type="text" class="form-control" name="author" placeholder="Nombre del autor" [(ngModel)]="news.author">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="readingTime">Tiempo de lectura</label>
                    <input type="number" class="form-control" name="readingTime" placeholder="Tiempo de lectura" [(ngModel)]="news.readingTime">
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="photoField">Foto de la noticia</label>
                    <input type="file" class="form-control" name="photoField" id="photoField" accept=".jpeg, .png">
                </div>
            </div>

            <div class="form-group">
                <label for="bodyText">Cuerpo de la noticia</label>
                <textarea type="text" class="form-control" name="bodyText" placeholder="Cuerpo de la noticia" [(ngModel)]="news.title"></textarea>
            </div>

            <div class="btn-cont">
                <button (click)="save()" class="btn">
                    <i class="bi bi-download"></i> Guardar
                </button>
                <a [routerLink]="['/news']" class="btn btn-red" role="button">
                    <i class="bi bi-x-lg"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
