name: CI/CD - Cosmic News Deployment

on:
  push:
    branches:
      - main
      - fase3
    paths-ignore:
      - README.md

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: cosmic_news_bd
        options: --health-cmd="mysqladmin ping --silent" --health-start-period=30s

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run tests in cosmic-news directory
        run: mvn -f cosmic-news/pom.xml test

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate Docker image with memory fix
        run: |
          mvn -f cosmic-news/pom.xml spring-boot:build-image -DskipTests \
            -Dspring-boot.build-image.imageName=${{ secrets.DOCKERHUB_USERNAME }}/cosmic_news:v1

      - name: Login to DockerHub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
          -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push image to DockerHub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/cosmic_news:v1

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" >~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa

      - name: Deploy Docker container
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.AWS_IP }} "
            docker rm -f cosmic_news || true && \
            docker run -d --name cosmic_news \
              -e SPRING_DATASOURCE_URL='jdbc:mysql://${{ secrets.URL_DATABASE }}/cosmic_news_bd?useSSL=true' \
              -e SPRING_DATASOURCE_USERNAME='adminuser' \
              -e SPRING_DATASOURCE_PASSWORD='${{ secrets.DB_PASSWORD }}' \
              -e BPE_OVERRIDE_JAVA_TOOL_OPTIONS='-Xss256K -XX:ReservedCodeCacheSize=32M -XX:MaxMetaspaceSize=60000K -Xmx48M' \
              -e BP_JVM_THREAD_COUNT=50 \
              ${{ secrets.DOCKERHUB_USERNAME }}/cosmic_news:v1"
              