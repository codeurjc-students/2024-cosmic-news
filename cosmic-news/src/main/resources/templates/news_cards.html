

{{#news}}
<a href="/new/{{id}}">
    <img src="/news/{{id}}/image" alt="{{title}}" style="width:200px; height:200px">
    <p>{{title}}</p>
    <p>
        {{likes}}<i class="bi bi-hand-thumbs-up"></i>
        <i class="bi bi-square invisible-icon"></i>
        <i class="bi bi-square invisible-icon"></i>
        {{readingTime}} <i class="bi bi-clock"></i>
    </p>

</a>
{{/news}}
{{^news}}
{{/news}}

{{#hasMore}}
<div style="display:none;" id="hasMore"></div>
{{/hasMore}}
