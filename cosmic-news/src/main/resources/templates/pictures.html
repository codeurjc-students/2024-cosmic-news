<!DOCTYPE html>
<html>

<head>
    <title>Fotos</title>

    {{> config}}

    <link type="text/css" rel="stylesheet" href="/css/cards.css" />

    <script src="/js/cards.js"></script>
</head>

<body>
    {{> header}}

    <div class="background-container">
        <main class="container">
            <div class="top-container">
                <div class="left-cont">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownButton" name="dropdown" data-toggle="dropdown">
                            <i class="bi bi-filter"></i> <tool-tip>Filtrar</tool-tip>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" onclick='setFilter("pictures", "date")'><i class="bi bi-clock"></i> Más recientes</a></li>
                            <li><a class="dropdown-item" onclick='setFilter("pictures", "likes")'><i class="bi bi-hand-thumbs-up"></i> Likes</a></li>
                        </ul>
                    </div>
                </div>

                <h2>Fotos</h2>

                <div class="right-cont">
                    <a class="btn" href="/">
                        <i class="bi bi-newspaper"></i><tool-tip>Noticias</tool-tip>
                    </a>
                </div>
            </div>

            <section class="cards" id="pictures"></section>

            <div class="no-content" id="noPictures">Sin fotos</div>

            <div class="btn-cont" id="loadPictures">
                <button class="btn" onclick='load("pictures",0)' id="loadMore">
                    <i class="bi bi-chevron-double-down"></i> Cargar más
                </button>
            </div>
        </main>
    </div>

    <div class="btn-cont bottom-right-button">
        <a href="/picture/new" class="btn {{^admin}}hidden{{/admin}}" role="btn">
            <i class="bi bi-plus-circle"></i><tool-tip style="top: auto; bottom: 100%;">Añadir foto</tool-tip>
        </a>
    </div>

</body>

</html>
