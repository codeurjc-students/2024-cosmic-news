<!DOCTYPE html>
<html>

<head>
    <title>Fotos</title>

    {{> config}}

    <link type="text/css" rel="stylesheet" href="/css/cards.css" />

    <script src="/js/cards.js"></script>
</head>

<body>
    {{> header}}

    <div class="background-container">
        <main class="container">
            <div class="top-container">
                <div class="left-cont">
                    <a class="btn" onclick="filterByDistance()">
                        <i class="bi bi-funnel-fill"></i><tool-tip>Filtrar</tool-tip>
                    </a>
                </div>

                <h2>Fotos</h2>

                <div class="right-cont">
                    <a class="btn" href="/">
                        <i class="bi bi-newspaper"></i><tool-tip>Noticias</tool-tip>
                    </a>
                </div>
            </div>

            <section class="cards" id="pictures"></section>

            <div class="btn-cont" id="load">
                <button class="btn" onclick='load()'>
                    <i class="bi bi-chevron-double-down"></i> Cargar más
                </button>
            </div>
        </main>
    </div>

    <div class="btn-cont bottom-right-button">
        <a href="/picture/new" class="btn" role="btn">
            <i class="bi bi-plus-circle"></i><tool-tip style="top: auto; bottom: 100%;">Añadir foto</tool-tip>
        </a>
    </div>

</body>

</html>
