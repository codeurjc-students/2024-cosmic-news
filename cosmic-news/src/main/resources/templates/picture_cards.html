

{{#pictures}}
<a href="/pictures/{{id}}">
    <img src="/picture/{{id}}/image" alt="{{title}}" style="width:200px; height:200px">
    <p>{{title}}</p>
    <p>
        {{location}}
        <i class="bi bi-square invisible-icon"></i>
        {{likes}}<i class="bi bi-hand-thumbs-up"></i>
    </p>
</a>
{{/pictures}}
{{^pictures}}
{{/pictures}}

{{#hasMore}}
<div style="display:none;" id="hasMore"></div>
{{/hasMore}}
