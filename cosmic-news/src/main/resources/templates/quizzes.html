<!DOCTYPE html>
<html>

<head>
    <title>Quizzes</title>

    {{> config}}
    <link type="text/css" rel="stylesheet" href="/css/cards.css" />
    <link type="text/css" rel="stylesheet" href="/css/quizzes.css" />

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="/js/chart.js"></script>
    <script src="/js/cards.js"></script>
</head>

<body>
    {{> header}}

    <div class="background-container">
        <main class="container">
            <div class="top-container">

                <h2>Quizzes</h2>

            </div>

            <section class="cards" id="quizzes"></section>

            <div class="no-content" id="noQuizzes">Sin quizzes</div>

            <div class="btn-cont" id="loadQuizzes">
                <button class="btn" onclick='load("quizzes",0)'>
                    <i class="bi bi-chevron-double-down"></i> Cargar más
                </button>
            </div>
        </main>

        <div class="container">
            <div class="top-container">
                <div class="left-cont">
                </div>
                <h2>Estadísticas de los quizzes</h2>
            </div>
    
            <div id="piechart"></div>
            {{#quizzesChart}}
                {{#entrySet}}
                <input type="hidden" class="quizz" data-name="{{key}}" value="{{value}}" />
                {{/entrySet}}
            {{/quizzesChart}}
        </div>

    </div>

    <div class="btn-cont bottom-right-button">
        <a href="/quizz/new" class="btn {{^admin}}hidden{{/admin}}" role="btn">
            <i class="bi bi-plus-circle"></i><tool-tip style="top: auto; bottom: 100%;">Añadir quizz</tool-tip>
        </a>
    </div>

</body>

</html>
