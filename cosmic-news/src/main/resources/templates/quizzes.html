<html>
<head>
    <title>Quizzes</title>
    {{> config}}
    <link type="text/css" rel="stylesheet" href="/css/quizzes.css" />
</head>
<body>
    {{> header}}
    <div class="background-container">
        <main class="container">
            <div class="top-container">
                <div class="left-cont">
                    <a href="/" class="btn" role="button">
                        <i class="bi bi-arrow-left"></i><tool-tip>Volver</tool-tip>
                    </a>
                </div>
                <h2>Quizzes</h2>
            </div>
            <ul class="quiz-list">
                {{#quizzes}}
                <li class="quiz-item {{difficulty}}">
                    <a href="/quizz/{{id}}">
                        <span>Quizz {{name}}, Dificultad: {{difficulty}}</span>
                    </a>
                    <div class="btn-cont bottom-right-butt">
                        <form role="form" action='/quizz/delete/{{id}}' method="post">
                            <button type="submit" class="btn btn-red">
                                <i class="bi bi-trash-fill"></i><tool-tip>Borrar</tool-tip>
                            </button>
                            <input type="hidden" name="_csrf" value="{{token}}"/>
                            <input type="hidden" name="id" value="{{id}}" />
                        </form>
                    </div>
                </li>
                {{/quizzes}}
            </ul>
        </main>
    </div>
    <div class="btn-cont bottom-right-button">
        <a href="/quizz/new" class="btn" role="btn">
            <i class="bi bi-plus-circle"></i><tool-tip style="top: auto; bottom: 100%;">AÃ±adir quizz</tool-tip>
        </a>
    </div>
</body>
</html>
