<!DOCTYPE html>
<html>

<head>
    <title>{{picture.title}}</title>

    {{> config}}

    <link type="text/css" rel="stylesheet" href="/css/data.css" />
    <link type="text/css" rel="stylesheet" href="/css/profile.css" />
</head>

<body>
    {{> header}}
    <div class="background-container">
        {{#picture}}
            <main class="container">
                <div class="top-container">
                    <div class="left-cont">
                        <a href="/pictures" class="btn" role="button" id="back">
                            <i class="bi bi-arrow-left"></i><tool-tip>Volver</tool-tip>
                        </a>
                    </div>

                    <h2>{{title}}</h2>

                    {{#admin}}
                    <div class="right-cont">
                    <a href="/picture/{{id}}/edit" class="btn" role="button">
                        <i class="bi bi-pencil-fill"></i><tool-tip>Editar foto</tool-tip>
                    </a>

                    <a href="/picture/{{id}}/delete" class="btn" role="button">
                            <i class="bi bi-trash-fill"></i><tool-tip>Borrar foto</tool-tip>
                    </a>
                    </div>
                    {{/admin}}

                </div>

                <div>
                    {{#photo}}
                    <img id="img-user" src="/picture/{{id}}/image" style="width: 800px; height: auto;">
                    {{/photo}}
                    {{^photo}}
                    <img id="img-user" src="/images/noPhotoUser.jpg" style="width: 800px; height: auto;">
                    {{/photo}}
                </div>

                <div >
                    <p>{{author}}, {{location}}, {{dateTaken}}</p>
                    <p id="numLikes"><strong>Likes: </strong>{{likes}} <a href="/picture/{{id}}/like" id="like"><i class="bi bi-hand-thumbs-up"></i></a></p>
                    <p>{{description}}</p>
                </div>
            </main>
        {{/picture}}
    </div>
</body>

</html>
